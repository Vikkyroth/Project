<!DOCTYPE html>
<html>
<head>
    <title>HTML DOM</title>
</head>
<body>
    <h1 id="myElement">Original Text</h1>
    <button onclick="updatetext()">Update Text</button>
    <br />
    <div id="konten1">
        <h1 id="title1">Ini adalah Create Element</h1>
        <p id="desc1">Akan menambahkan element baru</p>
    </div>
    <button onclick="newElement()">Create Element</button>
    <button onclick="removeElement()">Remove Element</button>
    <script>
        function updatetext(){
            const element = document.getElementById("myElement");
            element.innerText = "Text Updated";
        }

        function newElement(){
            const newH2 = document.createElement("h2");
            newH2.textContent = "Ini adalah element baru";

            const parentElement = document.getElementById("konten1");
            // parentElement.appendChild(newH2);

            const siblingElement = document.getElementById("desc1");
            parentElement.insertBefore(newH2, siblingElement);
        }

        function removeElement(){
            const element = document.getElementById("title1");
            const parent = element.parentNode;
            parent.removeChild(element);
        }
    </script>
</body>
</html>
